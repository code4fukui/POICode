<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>select-poicode tag</title>

<link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">

</head>
<body style="margin: 2em; max-width: 90vw;">

<h1>select-poicode tag</h1>
<script type="module" src="./select-poicode.js"></script>
<select-poicode id=sel></select-poicode>
<div id=value style="border:1px solid black; margin: 1em 0; padding: .5em;"></div>

<input id=code value="2409"><button id=btn>set value</button>

<script type="module">
onload = async () => {
  sel.onchange = () => {
    value.textContent = sel.value;
  };

  btn.onclick = () => {
    sel.value = code.value;
  };
};
</script>

<hr>

<script type="module" src="https://code4sabae.github.io/js/csv-viewer.js"></script>
<csv-viewer src=./poicode.csv></csv-viewer>
